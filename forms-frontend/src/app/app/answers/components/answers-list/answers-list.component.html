<div class="container-fluid my-5">
  <table class="table table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th scope="col">#</th> <!-- Columna para el Ã­ndice de cada fila -->
        <th *ngFor="let columnName of dataColumnsName" scope="col">{{ columnName.label }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let answer of answers; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td *ngFor="let field of answer.answers">
          {{ field.content }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
