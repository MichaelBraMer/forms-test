<div class="container-fluid my-5">
  <table class="table table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">View</th>
      </tr>
    </thead>
    <tbody>
      @for (form of forms; track form._id; let i = $index) {
        <tr>
          <th scope="row">{{ i + 1 }}</th>
          <td>
            {{ form.name }}
          </td>
          <td>{{ form.description }}</td>
          <td><button class="btn btn-primary" (click)="goToForm(form._id)">View</button></td>
        </tr>
      }
    </tbody>
  </table>
</div>
